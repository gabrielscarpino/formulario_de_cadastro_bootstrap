<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="row">
    <div class="col">
        <div class="container">
            <h2>Formulário de cadastro bootstrap</h2>
        <form action="">
            <label class="form-label">Nome:</label>
            <input type="text" placeholder="Nome" required class="form-control"></input>
            <label class="form-label">E-mail:</label>
            <input type="email" placeholder="E-mail" required class="form-control"></input>
            <label class="form-label">Telefone:</label>
            <input type="tel" placeholder="Telefone" required class="form-control" id="telefone" name="telefone"></input>

        <div class="form-check form-switch d-flex g-o justify-content-center" >
            <input class="form-check-input" type="checkbox" required ></input>
            <label class="form-check-label" for="aceito os termos">Li e concordo com os termos de serviço</label>
        </div>

            <button type="submit">Cadastrar</button>     
        </form>
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
